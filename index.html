<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaZine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script>
      // Safety shim for process.env to prevent white screen crashes in browser environments
      window.process = window.process || { env: {} };
      
      // Global Error Handler to debug "Blank Screen" issues
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
            document.body.innerHTML = `
                <div style="padding: 20px; color: white; background: #7f1d1d; font-family: monospace;">
                    <h1>Application Error</h1>
                    <p>The application failed to start.</p>
                    <p style="color: #fca5a5;">${message}</p>
                    <p>Source: ${source}:${lineno}</p>
                </div>
            `;
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
      }
    }
    </script>
  </head>
  <body class="bg-slate-950 text-slate-50 antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
